<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Docente</title>
    <style>
        body {
            margin: 20px;
            font-family: Arial, sans-serif;
        }
        h2 {
            text-align: center;
        }
        .container {
            background-color: #f2f2f2;
            padding: 5% 5%;
            width: 50%;
            margin: auto;
            max-width: 400px;
        }
        input {
            border: 1px solid grey;
            border-radius: 4px;
            padding: 6px 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Gesti√≥n de docentes</h2>
    <hr>
    <br>
    <form action="/docentes" method="GET">
        <button type="submit">ver docentes</button>
    </form>
    <br>
    <br>
    <form action="/docentes/buscar" method="GET">
        <fieldset>
            <legend>buscar docente por legajo</legend>
            <label>legajo</label>
            <br>
            <input type="number" name="legajo">
            <br>
            <br>
            <button type="sumbit">buscar</button>
        </fieldset>
    </form>
    <br>
    <br>
    <form action="/docentes" method="POST">
        <fieldset>
            <legend>crear docente</legend>
            <label>legajo</label>
            <br>
            <input type="number" name="legajo">
            <br>
            <br>
            <label>nombre</label>
            <br>
            <input type="text" name="nombre">
            <br>
            <br>
            <button type="sumbit">crear</button>
        </fieldset>
    </form>
    <br>
    <br>
    <form action="/docentes" method="PUT">
        <fieldset>
            <legend>modificar docente</legend>
            <label>legajo</label>
            <br>
            <input type="number" name="legajo">
            <br>
            <br>
            <label>nombre</label>
            <br>
            <input type="text" name="nombre">
            <br>
            <br>
            <button type="sumbit">modificar</button>
        </fieldset>
    </form>
    <br>
    <br>
    <form action="/docentes" method="DELETE">
        <fieldset>
            <legend>eliminar docente</legend>
            <label>legajo</label>
            <br>
            <input type="number" name="legajo">
            <br>
            <br>
            <button type="sumbit">eliminar</button>
        </fieldset>
    </form>
    <br>
    <br>
    <form action="/docentes/cursos" method="GET">
        <fieldset>
            <legend>ver cursos del docente</legend>
            <label>legajo</label>
            <br>
            <input type="number" name="legajo">
            <br>
            <br>
            <button type="sumbit">ver cursos</button>
        </fieldset>
    </form>
</div>
</body>
</html>
